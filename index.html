<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Stopwatch</title>
  </head>
  <body>
    <div id="app">

      <div class="wrapper">
				<div class="hour-wrapper">
					<h1 class="display-1">
						<span>00</span>
					</h1>
				</div>
				<div class="minutes-wrapper px-1">
					<h1 class="display-4">
						<span>00</span>
						<small>:</small>
						<span>00</span>
					</h1>
				</div>
			</div>

      <div class="btn-group pt-4">
				<button class="btn btn-outline-dark btn-lg" id="start-pause-btn">start</button>
				<button class="btn btn-outline-dark btn-lg" id="reset-btn">reset</button>
			</div>

    </div>
    
    <script type="module" src="/script.js"></script>
  </body>
</html>
